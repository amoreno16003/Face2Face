{% extends 'base.html' %}
{% load static %}
{% block additionalStyles %}
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0 auto;
        max-width: 1300px;
        padding: 0 20px;
        max-width: fit-content;
      }
      #display{
        border-style: solid;
        border-color: rgb(150, 147, 147);
        background-color: #f2f2f2;
        padding: 20px;
        overflow-y: scroll;
        max-height: 500px;
      }
      .container {
        border: 2px solid #dedede;
        background-color: #f1f1f1;
        border-radius: 5px;
        padding: 10px;
        margin: 10px 0;
      }
      .darker {
        border-color: #ccc;
        background-color: rgb(180, 177, 177);
      }
      .font {
        font-style: italic;
        text-align: center;
      }
      .container::after {
        content: "";
        clear: both;
        display: table;
      }
      .container img {
        float: left;
        max-width: 60px;
        width: 100%;
        margin-right: 20px;
        border-radius: 50%;
      }

      .container img.right {
        float: right;
        margin-left: 20px;
        margin-right: 0;
      }

      .time-right {
        float: right;
        color: #aaa;
      }

      .time-left {
        float: left;
        color: #999;
      }
      .header {
        text-align: center;
      }
      .headTwo {
        text-align: center;
        color: rgba(73, 43, 226, 0.825);
      }
      .inputSend {
        margin: auto;
        padding: 20px;
        font-size: 20px;
        font-family: 'Sarabun', sans-serif;
        width: 500px;
        border-radius: 0px 0px 12px 12px;
      }
      .padding-box {
        text-align:justify
      }
      
  

    </style>
    {% endblock %}
    {% block content %}
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2 class="header">Welcome to the Face2Face Chatroom</h2>
    <h2 class="headTwo">{{chatroom}}</h2>

    <div id="display">
    <script>
      $(document).ready(function () {
        setInterval(function () {
          $.ajax({
            type: "GET",
            url: "/getMessages/{{chatroom}}/",
            success: function (response) {
              console.log(response);
              $("#display").empty();
              for (let key in response.messages) {
                let displayMessage =
                  "<div class='padding-box box container darker'><b>" +
                  response.messages[key].sender.toUpperCase() +
                  "</b><p class='container font'>" +
                   response.messages[key].text +
                  "</p><span class='padding-box darker'>" +
                  response.messages[key].created_at.slice(0, 10)+
                  "</span></div>";
                $("#display").append(displayMessage);
              }
            },
            error: function (response) {
              alert("Your message has not been sent, An Error");
            },
          });
        }, 1000);
      });
    </script>
    </div>

    <div class="container">
      <style>
        input[type="text"],
        select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        input[type="submit"] {
          width: 100%;
          background-color: #824caf;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          /* max-width: 1000px; */
          /* position: absolute;
          left: 25%; */
        }

        input[type="submit"]:hover {
          background-color: #456fa0;
        }

        div {
          border-radius: 5px;
          background-color: transparent;
        }
      
      .formBox {
        background-color: #f2f2f2;
        padding: 20px;
        overflow-y: scroll;
        max-height: 500px;
      }
      /* ================== Media Query small (phones) ====================== */

/* ======================================================================= */
@media screen and (max-width: 600px) {


  .formBox {
    background-color: #f2f2f2;
    padding: 0px;
    overflow-y: scroll;
    max-height: 500px;
  }

  input[type="text"],
        select {
          width: 300px;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        input[type="submit"] {
          width: 300px;
          background-color: #824caf;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          /* max-width: 400px; */
          /* position: absolute;
          left: 0%; */
        }

        input[type="submit"]:hover {
          background-color: #456fa0;
        }

        div {
          border-radius: 5px;
          background-color: transparent;
        }
  


}

 
      </style>
      <div class="formBox">
        <form id="post-form" class="form-box"method="post">
          {% csrf_token %}
          <div class="inputSend">
            <input type="hidden" name="user_id" id="user_id" value="{{user.id}}" />
            <input
              type="hidden"
              name="chatroom_id"
              id="chatroom_id"
              value="{{chatroom.id}}"
            />
            <input type="text" name="text" id="text" width="100px" />
            <input
              type="hidden"
              name="chatroom_name"
              id="chatroom_name"
              value="{{chatroom.name}}"
            />
            <br/>
            <input class="send-box" type="submit" value="Send" />
          </div>
        </form>
      </div>
    </div>
    
  </body>
  {% endblock %}
</html>
